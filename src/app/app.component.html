<head>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Scrolling Nav - Start Bootstrap Template</title>
    
        <!-- Bootstrap core CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="assets/scrolling-nav.css" rel="stylesheet">
    
  </head>
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg fixed-top" style="text-align:center">
    <div class="container">
      <img class = "header-logo" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Micro_Focus_logo.svg/2000px-Micro_Focus_logo.svg.png"> 
      <p class="header">DATA HANDLER</p>
      <div class="collapse navbar-collapse" id="navbarResponsive">      
      </div>
     </div>
    <select id="power"  [name]="power" [(ngModel)] = "power">
    <option *ngFor="let pow of powers" [value]="pow" >{{pow}}</option>
    </select>
    &nbsp; &nbsp; &nbsp; &nbsp;
     <div style="right:0px">
     <input id="searchbar" type="text" (input)="valuechange($event.target.value)" placeholder="search">
     </div>
  </nav>
  
  
  <div id="main">
  <app-home  [data1] = "power"  [data2] = "typed" (createProject)="createProject($event)">Loading</app-home>
  </div>
  <div id="main1">
  <p id="subheader">Specifications</p>
  <div id="details">
  <ul>
  
      <table id="specification" *ngIf="metadata else empty">
          <tr>
              <td  id = "specimg"><img   src= {{img}}></td>
          <td id="specid"  ><label> Released: </label> &nbsp; {{metadata}} <br> <label> Model Name: </label> &nbsp; {{brand}} <br> <label> Resolution: </label> &nbsp; {{resolution}}  
          <br>  <label> Size: </label> &nbsp; {{size}} <br> <label> OS: </label> &nbsp; {{os}}  <br> <label> Chipset: </label> &nbsp; {{chipset}} <br> <label> Internal Memory: </label> &nbsp; {{internalMem}}
          <br> <label> Ram: </label> &nbsp; {{ram}} <br> <label> Primary Cam: </label> &nbsp; {{primaryCam}} <br> <label> Battery: </label> &nbsp; {{Battery}}</td>  
          </tr>
          </table>
  
  </ul>
  </div>
  </div> 
  <nav class="fixed-bottom" id="mainNav">
  <div class="container">
  <p class="footer">&copy;Copyright 2018</p>
  </div>
  </nav>


  <ng-template #empty>
      <div style="height:300px">
        <br><br><br><br>
        <p style= "text-align: center">Click item to Display Mobile Specification</p></div>
 </ng-template>
